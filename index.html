<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" async></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="log"><span class="log-item"></span></div>
        <div class="display">
            <div data-history class="history"></div>
            <div data-active class="active">0</div>
        </div>
        <button data-log >HIS</button>
        <button data-clr >CLR</button>
        <button data-del class="oops">OOPS</button>
        <button data-ops class="ops">/</button>
        <button data-num>7</button>
        <button data-num>8</button>
        <button data-num>9</button>
        <button data-ops class="ops">*</button>
        <button data-num>4</button>
        <button data-num>5</button>
        <button data-num>6</button>
        <button data-ops class="ops">-</button>
        <button data-num>1</button>
        <button data-num>2</button>
        <button data-num>3</button>
        <button data-ops class="ops">+</button>
        <button data-num>0</button>
        <button data-num>.</button>
        <button data-equal class="span-two equal">=</button>
    </div>

</body>
</html>
